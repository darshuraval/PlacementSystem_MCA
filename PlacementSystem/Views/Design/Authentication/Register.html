<!-- JavaScript validation script -->
<script>
    function validateForm() {
        let valid = true;

        // Clear previous errors
        document.getElementById('usernameError').textContent = '';
        document.getElementById('emailError').textContent = '';
        document.getElementById('passwordError').textContent = '';
        document.getElementById('confirmPasswordError').textContent = '';
        document.getElementById('termsError').textContent = '';

        // Username validation
        const username = document.getElementById('Username').value;
        if (username === '') {
            valid = false;
            document.getElementById('usernameError').textContent = 'Username is required.';
            setInvalid('Username');
        } else {
            setValid('Username');
        }

        // Email validation
        const email = document.getElementById('Email').value;
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (email === '') {
            valid = false;
            document.getElementById('emailError').textContent = 'Email is required.';
            setInvalid('Email');
        } else if (!email.match(emailPattern)) {
            valid = false;
            document.getElementById('emailError').textContent = 'Please enter a valid email address.';
            setInvalid('Email');
        } else {
            setValid('Email');
        }

        // Password validation
        const password = document.getElementById('Password').value;
        const confirmPassword = document.getElementById('ConfirmPassword').value;
        if (password === '') {
            valid = false;
            document.getElementById('passwordError').textContent = 'Password is required.';
            setInvalid('Password');
        } else if (password.length < 6) {
            valid = false;
            document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long.';
            setInvalid('Password');
        } else {
            setValid('Password');
        }

        // Confirm Password validation
        if (confirmPassword === '') {
            valid = false;
            document.getElementById('confirmPasswordError').textContent = 'Please confirm your password.';
            setInvalid('ConfirmPassword');
        } else if (password !== confirmPassword) {
            valid = false;
            document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
            setInvalid('ConfirmPassword');
        } else {
            setValid('ConfirmPassword');
        }

        // Terms and conditions validation
        const terms = document.getElementById('terms-conditions').checked;
        if (!terms) {
            valid = false;
            document.getElementById('termsError').textContent = 'You must agree to the privacy policy & terms.';
        }

        return valid;
    }

    function setValid(elementId) {
        const element = document.getElementById(elementId).parentNode;
        element.classList.remove('invalid');
        element.classList.add('valid');
    }

    function setInvalid(elementId) {
        const element = document.getElementById(elementId).parentNode;
        element.classList.remove('valid');
        element.classList.add('invalid');
    }
